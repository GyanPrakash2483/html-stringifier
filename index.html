<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Stringifier</title>
    <link rel="stylesheet" href="./tailwind.css" />
</head>
<body class="w-screen">
    <div class="text-3xl m-10">HTML Stringifier</div>
    <div class="text-center w-1/2 relative inline-block">
        <div id="inp" class="h-52 w-11/12 border-b-2 bg-slate-100 border-blue-600 text-gray-800 text-sm mt-5 inline-block relative text-left overflow-scroll" contentEditable="true"></div>
        <div id="str_btn" class="w-auto h-auto bg-blue-400 border-spacing-1 inline-block p-2 m-2 rounded-full text-white hover:cursor-pointer border-blue-600">Stringify</div>
        <div id="out" class="h-52 w-11/12 bg-slate-100 border-blue-600 text-sm mt-5 inline-block relative text-left overflow-scroll"></div>
        <div id="cpy_btn" class="w-auto h-auto bg-blue-400 border-spacing-1 inline-block p-2 m-2 rounded-full text-white hover:cursor-pointer border-blue-600">Copy</div>
    </div>
    <div class="w-1/3 absolute inline-block text-sm">
        Converts HTML into a format which can be used to change the value of an html element using.<br>
        <code class="text-sm font-mono bg-slate-300 p-1 rounded-sm">element.innerHTML = "&lt;stringified html&gt;"</code>
    </div>
    <script src="./script.js"></script>
</body>
</html>
